<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook RT Selaras</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>body { font-family: Arial}</style>
</head>
<body>
    <h1>Logbook KPPN Lhoks</h1>
    <input type="text" id="table-filter" placeholder="Cari di tabel..." style="margin-bottom: 10px; padding: 5px; width: 100%;">
    <table id="data-table" class="display" style="width:100%">
        <thead>
            <tr id="table-header"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        const spreadsheetId = "1aVJRpZa9wIsnLY26I7IHHJ7QcjrAEafSiVj-cEnygUk";
        const apiKey = "AIzaSyAkeRjFXNe9Tm5bBMCppS4hFLdengV7Q0M";
        const sheetName = "Logbook";
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        async function fetchGoogleSheet() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error("Gagal mengambil data.");
                }
                const data = await response.json();
                renderTable(data.values || []);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                console.warn("Tidak ada data untuk dirender.");
                return;
            }

            const header = data[0];
            const body = data.slice(1);

            const headerRow = document.getElementById("table-header");
            header.forEach(cell => {
                const th = document.createElement("th");
                th.textContent = cell || "-";
                headerRow.appendChild(th);
            });

            const actionTh = document.createElement("th");
            actionTh.textContent = "Aksi";
            headerRow.appendChild(actionTh);

            const tableBody = document.getElementById("table-body");
            body.forEach((row, rowIndex) => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell || "-";
                    tr.appendChild(td);
                });

                const actionTd = document.createElement("td");
                actionTd.innerHTML = `
                    <button class="crud-btn btn-edit" onclick="viewRow(${rowIndex})">Cetak</button>
                `;
                tr.appendChild(actionTd);

                tableBody.appendChild(tr);
            });

            const table = $('#data-table').DataTable({
                paging: true,
                searching: true,
                info: true,
                order: [[2, 'desc']],
                dom: 'lrtip'
            });

            $('#table-filter').on('keyup', function () {
                table.search(this.value).draw();
            });
        }

        function konversiTanggal(tanggal) {
    	    const bulanDict = {
    	        "1": "Januari", "2": "Februari", "3": "Maret", "4": "April",
    	        "5": "Mei", "6": "Juni", "7": "Juli", "8": "Agustus",
    	        "9": "September", "10": "Oktober", "11": "November", "12": "Desember"
    	    };
    	    const [bulan, hari, tahun] = tanggal.split("/");
    	    return `${parseInt(hari)} ${bulanDict[bulan]} ${tahun}`;
    	} 
        
        function viewRow(rowIndex, isDelete = false) {
            const table = $('#data-table').DataTable();
            const rowData = table.row(rowIndex).data();
            const tanggalFormatted = konversiTanggal(rowData?.[3] || '-');
            // Membuat halaman HTML untuk data
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`              
                <!DOCTYPE html>
                <html lang="id">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Cetak Logbook Pekerjaan Harian Pegawai</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 0;
                            padding: 20px;
                        }
                        header {
                            text-align: center;
                            padding: 5px 0;
                            margin-bottom: 2px;
                        }
                        .container {
                            width: 90%;
                            margin: 0 auto;
                        }
                        .logbook-container {
                            background-color: white;
                            padding: 2px;
                        }
                        .qr-container {
                            text-align: center;
                            margin-top: 20px;
                        }
                    </style>
                </head>
                <body>
                
                <header>
                    <h1>Laporan Harian Pegawai (Logbook)</h1>
                </header>
                
                <div class="container">
                    <div class="logbook-container">
                        <table>
                            <tr>
                                <td>Nama </td>
                                <td>: <span id="nama"></span></td>
                            </tr>
                            <tr>
                                <td>Jabatan </td>
                                <td>: <span id="jabatan"></span></td>
                            </tr>
                            <tr>
                                <td>Tanggal </td>
                                <td>: <span id="tanggal"></span></td>
                            </tr>
                            <tr>
                                <td>Jam </td>
                                <td>: <span id="jam"></span></td>
                            </tr>
                        </table>
                        <p><b>Uraian Pekerjaan</b><br/>
                            <span id="uraian"></span>
                        </p>
                        <p><b>Keterangan</b><br/>
                            <span id="keterangan"></span>
                        </p>
                    </div>
                
                    <div class="qr-container">
                        <canvas id="qr-code"></canvas>
                    </div>
                </div>
                
                <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
                <script>
                    // Menampilkan data ke halaman
                    document.getElementById("nama").innerText = rowData[1];
                    document.getElementById("jabatan").innerText = rowData[0];
                    document.getElementById("tanggal").innerText = tanggalFormatted;
                    document.getElementById("jam").innerText = `${rowData[4]} s.d ${rowData[5]}`;
                    document.getElementById("uraian").innerText = rowData[6];
                    document.getElementById("keterangan").innerText = rowData[7];
                
                    // Menggabungkan data untuk QR Code
                        const qrData = `
                    Nama: ${rowData[1]}
                    Jabatan: ${rowData[0]}
                    Tanggal: ${tanggalFormatted}
                    Jam: ${rowData[4]} - ${rowData[5]}
                    Uraian: ${rowData[6]}
                    Keterangan: ${rowData[7]}
                    `;
                
                    // Generate QR Code
                    new QRious({
                        element: document.getElementById("qr-code"),
                        value: qrData, 
                        size: 150 // Ukuran QR Code
                    });
                </script>
                
                </body>
                </html>

            `);
            newWindow.document.close();
        }

        fetchGoogleSheet();
    </script>
</body>
</html>
