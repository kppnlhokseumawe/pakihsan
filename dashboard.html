<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .responsive-iframe {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* atau 16 / 9 sesuai kebutuhan */
      border: 0;
    }
    .responsive-iframe iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
<div class="responsive-iframe">
  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/45eec34c-3e9a-4f4f-9e84-d52d540e7e8a/page/8g0rE" 
    frameborder="0" 
    allowfullscreen 
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>
</div>
</body>
</html>
